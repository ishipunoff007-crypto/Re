<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Автосервис на Панина - запись онлайн</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
/* Минимальные стили для календаря и формы */
.calendar-container { border:1px solid #ccc; padding:10px; width: 300px; }
.calendar-header { display:flex; justify-content: space-between; align-items:center; margin-bottom:5px; }
.week-days { display:grid; grid-template-columns: repeat(7, 1fr); text-align:center; font-weight:bold; margin-bottom:5px;}
.calendar-grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:3px; }
.calendar-cell { text-align:center; padding:5px; cursor:pointer; border-radius:3px; }
.calendar-cell.disabled { color:#aaa; cursor:not-allowed; }
.calendar-cell.selected { background:#007bff; color:white; }
.form-group { margin-bottom:15px; }
.error-message { color:red; display:none; margin-top:3px; }
.success-message { color:green; display:none; margin-bottom:10px; }
</style>
</head>
<body>

<section class="form-section">
    <div class="container">
        <h2>Записаться на обслуживание</h2>

        <div class="success-message" id="successMessage">Запись успешно добавлена!</div>
        <div class="error-message" id="globalError">Произошла ошибка. Пожалуйста, попробуйте позже.</div>
        <div class="booking-disabled-message" id="bookingDisabledMessage">Запись временно приостановлена.</div>

        <form id="bookingForm">
            <div class="form-group">
                <label>Имя *</label>
                <input type="text" id="nameInput" required>
            </div>
            <div class="form-group">
                <label>Телефон *</label>
                <input type="tel" id="phoneInput" required>
            </div>

            <!-- Календарь -->
            <div class="form-group">
                <label>Выберите дату *</label>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button type="button" id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                        <span id="monthDisplay"></span>
                        <button type="button" id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="week-days">
                        <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div>
                        <div>Пт</div><div>Сб</div><div>Вс</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Выберите время *</label>
                <select id="timeInput" required></select>
            </div>

            <div class="form-group">
                <label>Услуга *</label>
                <select id="serviceInput" required>
                    <option value="">-- Выберите услугу --</option>
                    <option value="Компьютерная диагностика">Компьютерная диагностика</option>
                    <option value="Шиномонтаж">Шиномонтаж</option>
                    <option value="Ремонт тормозов">Ремонт тормозов</option>
                    <option value="Ремонт подвески">Ремонт подвески</option>
                    <option value="Замена масла">Замена масла</option>
                    <option value="Эндоскопия">Эндоскопия</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>

            <div class="form-group">
                <label>Модель автомобиля *</label>
                <input type="text" id="carInput" required>
            </div>

            <div class="form-group">
                <label>Комментарий</label>
                <textarea id="commentsInput"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="agree" required> Я согласен на обработку данных *
            </div>

            <button type="submit" id="submitBtn">Записаться</button>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
